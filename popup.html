<!DOCTYPE html>
<html>
	<head>
		<title>AutoCorrect Popup</title>
		<script type="text/javascript" src="engine.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body style="font-family:arial;font-size:16px;">
		<h4>Quick add</h4>
		<div>Replace: <input type="text" id="incorrect" size="30" /> with: <input type="text" id="correct" size="30" /><button id="add">Add correction</button></div>
		<div id="status"></div>
		<hr />
		<div><button id="init">Reinitialize AutoCorrect</button></div>
		<hr />
		<div><button id="openOptions">Options</button></div>
	</body>
</html>
